<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" type="text/css" rel="stylesheet" >

    <title>Roll Your Luck | The Game</title>
</head>

<body>
<div class="wrapper clearfix">
    <div class="player-0-panel active">
        <div class="player-name" id="name-0"></div>
        <div class="player-score" id="score-0"></div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-0"></div>
        </div>
    </div>

    <div class="player-1-panel">
        <div class="player-name" id="name-1"></div>
        <div class="player-score" id="score-1"></div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1"></div>
        </div>
    </div>

    <h2 class="header-text">
    </h2>

    <p class="sub-rules-text">Rolling a 1 resets your round score</p>

    <button class="btn-new button-center"><i class="ion-ios-plus-outline"></i>New game</button>
    <button class="btn-roll button-center"><i class="ion-ios-loop"></i>Roll dice</button>
    <button class="btn-hold button-center"><i class="ion-ios-download-outline"></i>Hold</button>
    <button class="btn-settings button-center"><i class="ion-ios-toggle-outline"></i>Settings</button>

    <img id="dice-1" src="dice-5.png" alt="Dice" class="dice single-die">
    <img id="dice-2" src="dice-5.png" alt="Dice" class="dice">
</div>
    
<div class="modal-overlay" id="modal-overlay"></div>
<div class="settings-modal">
    <div class="game-settings-form">
        <h2 class="header-text"><i class="ion-ios-toggle-outline settings-modal-icon"></i>Game Settings</h2>

        <div class="settings-left-col">
            <div class="game-settings-form-row">
                <label class="setting-label">Player 1 Name</label>
                <br />
                <input id="player-0-name" class="player-name-input"/>
            </div>

            <div class="game-settings-form-row">
                <label class="setting-label">Player 2 Name</label>
                <br/>
                <input id="player-1-name" class="player-name-input"/>
            </div>

            <div class="game-settings-form-row">
                <label class="setting-label">Winning Score</label>
                <br/>
                <input id="winning-score-input" class="small-input"/>
            </div>
        </div>
        <div class="settings-right-col">
            <div class="game-settings-form-row">
                <label class="setting-label">Number of Dice</label>
                <br />

                <label class="switch double-option-slider">
                    <input type="checkbox" id="toggle-number-of-dice">
                    <span class="slider"></span>
                </label>
                <label class="slider-label-right" id="number-of-dice-label">1</label>
            </div>

            <div class="game-settings-form-row">
                <label class="setting-label">Double 6's</label>
                <br/>
                <label class="switch single-option-slider">
                    <input type="checkbox" id="toggle-double-six">
                    <span class="slider"></span>
                </label>
                <label class="slider-label-right" id="double-six-label">Off</label>

            </div>

            <div class="game-settings-form-row">
                <label class="setting-label">High Stakes Mode</label>
                <br/>
                <label class="switch single-option-slider">
                    <input type="checkbox" id="toggle-high-stakes">
                    <span class="slider"></span>
                </label>
                <label class="slider-label-right" id="high-stakes-label">Off</label>
            </div>
        </div>

        <div class="setting-buttons">
            <button id="btn-cancel-game-settings" >Cancel</button>
            <button id="btn-save-game-settings">Save</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>

</html>
